name: Build LEDE (Manual SSH Config)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    timeout-minutes: 360  # 防止长编译被中断

    steps:
      - name: 初始化环境信息
        run: |
          echo "当前磁盘使用情况:"
          df -h
          echo "系统信息:"
          uname -a

      - name: 清理磁盘释放空间
        run: |
          echo "开始彻底清理磁盘以释放空间..."
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /usr/local/share/boost /opt/ghc /opt/hostedtoolcache /var/lib/docker /usr/lib/google-cloud-sdk
          sudo apt-get remove -y '^llvm-.*' '^php.*' '^mongodb-.*' '^mysql-.*' '^postgresql-.*'
          sudo apt-get autoremove -y --purge
          sudo apt-get clean
          sudo docker system prune -a -f
          df -h
          echo "清理完成。"

      - name: 安装编译依赖
        run: |
          sudo apt update -y
          sudo apt install -y \
          ack antlr3 asciidoc autoconf automake autopoint binutils bison build-essential \
          bzip2 ccache clang cmake cpio curl device-tree-compiler flex gawk gcc-multilib g++-multilib gettext \
          genisoimage git gperf haveged help2man intltool libc6-dev-i386 libelf-dev libfuse-dev libglib2.0-dev \
          libgmp3-dev libltdl-dev libmpc-dev libmpfr-dev libncurses5-dev libncursesw5-dev libpython3-dev \
          libreadline-dev libssl-dev libtool llvm lrzsz libnsl-dev ninja-build p7zip p7zip-full patch pkgconf \
          python3 python3-pyelftools python3-setuptools qemu-utils rsync scons squashfs-tools subversion \
          swig texinfo uglifyjs upx-ucl unzip vim wget xmlto xxd zlib1g-dev

      - name: 克隆 LEDE 源码到大空间目录
        run: |
          cd /home/runner/work
          git clone https://github.com/coolsnowwolf/lede
          cd lede
          ./scripts/feeds update -a
          ./scripts/feeds install -a

      - name: 启动 tmate SSH 会话（手动配置）
        uses: mxschmitt/action-tmate@v3
        with:
          limit-access-to-actor: true
        timeout-minutes: 120

      - name: 编译固件
        run: |
          cd /home/runner/work/lede
          if [ ! -f .config ]; then
            echo "未找到 .config 文件，请在 tmate 中运行 make menuconfig 后退出"
            exit 1
          fi
          make download -j8
          make -j$(nproc) || make -j1 V=s
          echo "编译完成，固件输出目录："
          du -sh bin/targets/*/* || true

      - name: 上传固件产物
        uses: actions/upload-artifact@v4
        with:
          name: lede-firmware
          path: /home/runner/work/lede/bin/targets/
